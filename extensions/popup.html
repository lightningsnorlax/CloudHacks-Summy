<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./css/tailwind.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="./css/flowbite.css" rel="stylesheet" />
    <title>Summy</title>
  </head>
  <body class="rounded-lg">
    <div class="mb-2 border-b border-gray-200">
      <ul
        class="flex flex-wrap -mb-px text-sm font-medium text-center justify-center"
        id="myTab"
        data-tabs-toggle="#myTabContent"
        role="tablist"
      >
        <li class="mr-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 rounded-t-lg"
            id="summary-tab"
            data-tabs-target="#summary"
            type="button"
            role="tab"
            aria-controls="summary"
            aria-selected="false"
          >
            Summary
          </button>
        </li>
        <li class="mr-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300"
            id="qa-tab"
            data-tabs-target="#qa"
            type="button"
            role="tab"
            aria-controls="qa"
            aria-selected="false"
            id="chatGPT"
          >
            ChatGPT
          </button>
        </li>
      </ul>
    </div>
    <div id="myTabContent">
      <div
        class="hidden px-4 py-2 rounded-lg max-h-[calc(var(--height)-61.4px)] relative"
        id="summary"
        role="tabpanel"
        aria-labelledby="summary-tab"
      >
        <div
          id="summaryDiv"
          class="max-h-[calc(var(--height)-61.4px-74px)] min-h-[calc(var(--height)-61.4px-74px)] overflow-y-auto text-base"
        >
          <div class="flex justify-center">
            <span class="circle bouncing"></span>
            <span class="circle bouncing"></span>
            <span class="circle bouncing"></span>
          </div>
        </div>
        <div class="flex justify-center mt-4">
          <button
            type="button"
            class="rounded-full outline py-2 px-4 mt-auto mx-auto left-8 right-8 hover:bg-[#f0f0f0] hover:text-blue-500 font-bold text-gray-500"
          >
            Generate Poster
          </button>
        </div>
      </div>

      <div
        class="hidden rounded-lg max-h-[calc(var(--height)-53.6px-57.6px)] min-h-[calc(var(--height)-53.6px-57.6px)]"
        id="qa"
        role="tabpanel"
        aria-labelledby="qa-tab"
      >
        <div
          class="flex flex-col px-4 py-2 max-h-[calc(var(--height)-53.6px-57.6px)] min-h-[calc(var(--height)-53.6px-57.6px)] overflow-y-auto gap-3"
          id="chatBody"
        >
          <div class="flex items-center gap-2">
            <img src="./img/Summy.png" class="aspect-square w-8 self-end" />
            <div
              class="w-fit max-w-[75%] bg-gray-300 rounded-[1rem] flex items-center py-2 px-4 min-h-[18px]"
            >
              What questions do you have for me?
            </div>
          </div>
        </div>
        <form class="mt-auto fixed bottom-0 w-full bg-white">
          <label for="chat" class="sr-only">Your message</label>
          <div class="flex items-center px-3 py-2 rounded-lg">
            <textarea
              id="chat"
              rows="1"
              class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Your message..."
            ></textarea>
            <button
              type="button"
              class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100"
              id="sendMessage"
            >
              <svg
                class="w-5 h-5 rotate-90"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 18 20"
              >
                <path
                  d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"
                />
              </svg>
              <span class="sr-only">Send message</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/flowbite.js"></script>
    <script src="./defaults.js"></script>
  </body>
</html>
